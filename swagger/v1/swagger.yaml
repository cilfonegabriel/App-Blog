---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/posts/{post_id}/comments":
    post:
      summary: Creates a comment
      tags:
      - Comments
      parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '201':
          description: comment created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                author_id:
                  type: integer
                text:
                  type: string
              required:
              - author_id
              - text
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
